<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Generator Password</h1>
      <div class="result-password"></div>
      <div class="wrapper">
        <p>amount Of Characters</p>
        <input class="sizeInput-Number" type="number" min="1" max="30" />
      </div>
      <div class="wrapper">
        <p>Add Numbers</p>
        <input class="sizeInput-checkbox addNumbers" type="checkbox" />
      </div>
      <div class="wrapper">
        <p>Add small Letters</p>
        <input class="sizeInput-checkbox addSmallLetters" type="checkbox" />
      </div>
      <div class="wrapper">
        <p>Add capital letters</p>
        <input class="sizeInput-checkbox addCapitalLetters" type="checkbox" />
      </div>
      <div class="wrapper">
        <p>Add symbols</p>
        <input class="sizeInput-checkbox addSymbols" type="checkbox" />
      </div>
      <div class="content-btn">
        <button class="btn" type="button">Go!</button>
      </div>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
